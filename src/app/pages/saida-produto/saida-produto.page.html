<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Saída de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mensagem quando não há itens disponíveis -->
  <div *ngIf="tipos.length === 0" class="ion-text-center" style="margin-top: 50px;">
    <ion-icon name="alert-circle-outline" style="font-size: 3rem; color: var(--ion-color-warning);"></ion-icon>
    <p style="font-size: 1.2rem; color: var(--ion-color-medium); margin-top: 10px;">
      Nenhum produto disponível para saída.
    </p>
    <ion-button
      expand="full"
      (click)="irParaCadastro()"
      style="margin-top: 20px; font-size: 1.2rem;"
      color="primary"
    >
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Cadastrar Novo Produto
    </ion-button>
  </div>

  <!-- Lista de Tipos -->
  <ion-list *ngIf="tipos.length > 0">
    <ion-item *ngFor="let tipo of tipos" (click)="redirecionarParaSabores(tipo)">
      <ion-label>{{ tipo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
