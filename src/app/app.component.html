<ion-menu contentId="main-content" auto>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <ion-icon name="menu-outline" slot="start"></ion-icon>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-menu-toggle>
      <ion-list>
        <ion-item routerLink="/folder" routerDirection="root" lines="none">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="/cadastro-produto" routerDirection="root" lines="none">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Cadastro Produto</ion-label>
        </ion-item>

        <ion-item routerLink="/saida-produto" routerDirection="root" lines="none">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Saída Produto</ion-label>
        </ion-item>

        <ion-item routerLink="/estoque" routerDirection="root" lines="none">
          <ion-icon name="cube-outline" slot="start"></ion-icon>
          <ion-label>Estoque</ion-label>
        </ion-item>

        <ion-item routerLink="/relatorios" routerDirection="root" lines="none">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Relatório</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>

  <!-- Botão de Configuração no Footer -->
  <ion-footer>
   
      <ion-menu-toggle>
        <ion-item >
          <ion-icon name="construct-outline"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
      </ion-menu-toggle>
 
  </ion-footer>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
